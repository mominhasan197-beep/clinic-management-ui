<div class="min-h-screen treatments-bg text-off-white">
  <!-- Hero Section -->
  <header class="relative pt-32 pb-24 overflow-hidden border-b border-white/5">
    <!-- Gold Glow Effects -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[600px] bg-accent/5 blur-[120px] rounded-full"></div>

    <div class="container mx-auto px-6 relative z-10 text-center">
      <h1 class="hero-title text-5xl md:text-7xl font-bold mb-8 text-white">
        <span
          class="block text-accent/60 text-sm md:text-lg uppercase tracking-[0.5em] font-sans mb-6 font-light">Advanced
          Clinical Care</span>
        TREATMENTS
      </h1>
      <div class="w-32 h-[1px] bg-gradient-gold mx-auto mb-10 opacity-60"></div>
      <p class="hero-subtitle text-lg md:text-xl text-gray-light max-w-3xl mx-auto leading-relaxed">
        Expert therapeutic solutions tailored to your recovery journey.
        Combining clinical excellence with state-of-the-art medical technology.
      </p>
    </div>
  </header>

  <div class="container mx-auto px-6 relative z-10 py-24">
    <!-- Treatments by Category -->
    <div *ngFor="let group of objectKeys(groupedTreatments)" class="mb-32 animate-fade-in">
      <!-- Group Header -->
      <div class="section-header">
        <div class="section-line"></div>
        <h2 class="section-title">{{ group }}</h2>
        <div class="section-line"></div>
      </div>

      <!-- Treatments Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <div *ngFor="let treatment of groupedTreatments[group]; let i = index"
          class="treatment-card group animate-fade-up" [attr.data-aos-delay]="i * 100">

          <!-- Image Section - Using aspect-ratio container to prevent cropping of 1:1 images -->
          <div class="treatment-image-container">
            <div class="treatment-image-inner">
              <ng-container *ngIf="treatment.optimized as opt; else fallbackImage">
                <picture>
                  <source *ngIf="opt.avifSrcset" [attr.type]="'image/avif'" [attr.srcset]="opt.avifSrcset">
                  <source *ngIf="opt.webpSrcset" [attr.type]="'image/webp'" [attr.srcset]="opt.webpSrcset">
                  <img [src]="opt.fallback" [alt]="treatment.title" loading="lazy" class="treatment-image"
                    onerror="this.src='assets/images/clinic.png'" />
                </picture>
              </ng-container>
              <ng-template #fallbackImage>
                <img [src]="treatment.image" [alt]="treatment.title" loading="lazy" class="treatment-image"
                  onerror="this.src='assets/images/clinic.png'" />
              </ng-template>

              <!-- Subtle Grading Overlay -->
              <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-40"></div>
            </div>
          </div>

          <!-- Content Section -->
          <div class="treatment-content">
            <h3 class="treatment-title">
              {{ treatment.title }}
            </h3>
            <p class="treatment-description">
              {{ treatment.description }}
            </p>

            <div class="mt-auto space-y-3">
              <div *ngFor="let benefit of treatment.benefits.slice(0, 3)" class="benefit-item">
                <span class="bullet">‚óè</span>
                <span class="text">{{ benefit }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Decor -->
  <div class="py-24 text-center opacity-20 pointer-events-none">
    <div class="w-24 h-px bg-gradient-gold mx-auto mb-6"></div>
    <div class="hero-title text-[8px] tracking-[0.5em] uppercase text-accent font-bold">Compassionate Recovery</div>
  </div>
</div>
