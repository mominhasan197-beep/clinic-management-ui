<div class="min-h-screen bg-surface">
    <!-- Hero Section -->
    <section class="relative py-24 bg-primary-light overflow-hidden">
        <div
            class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-accent/5 to-transparent pointer-events-none">
        </div>
        <div class="container mx-auto px-6 relative z-10 text-center">
            <h1 class="text-4xl md:text-6xl font-serif font-bold text-off-white mb-6 animate-fade-in-up">
                Advanced Technology for <span class="text-gold-foil">Faster Recovery</span>
            </h1>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto leading-relaxed animate-fade-in-up delay-100">
                We combine expert hands-on care with world-class medical equipment to ensure you get the best possible
                treatment outcomes.
            </p>
        </div>
    </section>

    <!-- Filter Navigation -->
    <div class="sticky top-20 z-40 bg-surface/95 backdrop-blur-md border-b border-white/5 py-4">
        <div class="container mx-auto px-6 overflow-x-auto">
            <div class="flex gap-2 min-w-max justify-center md:flex-wrap">
                <button *ngFor="let cat of categories" (click)="setCategory(cat)"
                    class="px-6 py-2 rounded-full border transition-all duration-300 text-sm font-medium tracking-wide"
                    [ngClass]="activeCategory === cat ? 'bg-accent text-primary border-accent shadow-lg shadow-accent/20' : 'border-white/20 text-gray-400 hover:text-off-white hover:border-white/40'">
                    {{ cat }}
                </button>
            </div>
        </div>
    </div>

    <!-- Machines Grid -->
    <section class="py-16 container mx-auto px-6 min-h-[600px]">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">

            <div *ngFor="let machine of filteredMachines" class="group h-full">
                <div
                    class="lux-card lux-card--standard h-full flex flex-col p-0 overflow-hidden hover:-translate-y-2 transition-transform duration-500">
                    <!-- Image Area -->
                    <div class="relative h-64 bg-black/40 overflow-hidden">
                        <ng-container *ngIf="machine.optimized as opt; else fallbackImage">
                            <picture>
                                <source *ngIf="opt.avifSrcset" [attr.type]="'image/avif'" [attr.srcset]="opt.avifSrcset"
                                    sizes="(max-width: 768px) 100vw, 33vw">
                                <source *ngIf="opt.webpSrcset" [attr.type]="'image/webp'" [attr.srcset]="opt.webpSrcset"
                                    sizes="(max-width: 768px) 100vw, 33vw">
                                <img [src]="opt.fallback" [alt]="machine.name" loading="lazy" decoding="async"
                                    class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100"
                                    onerror="this.src='assets/machines/placeholder_fallback.jpg'">
                            </picture>
                        </ng-container>
                        <ng-template #fallbackImage>
                            <img [src]="machine.image" [alt]="machine.name" loading="lazy" decoding="async"
                                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100"
                                onerror="this.src='assets/machines/placeholder_fallback.jpg'">
                        </ng-template>

                        <!-- Category Badge -->
                        <div
                            class="absolute top-4 left-4 bg-black/60 backdrop-blur-sm px-3 py-1 rounded text-xs font-bold text-accent border border-accent/20">
                            {{ machine.category }}
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div class="p-6 flex-grow flex flex-col">
                        <h3
                            class="text-xl font-serif font-bold text-off-white mb-3 group-hover:text-accent transition-colors">
                            {{ machine.name }}
                        </h3>
                        <p class="text-gray-400 text-sm leading-relaxed mb-4 flex-grow">
                            {{ machine.description }}
                        </p>

                        <div class="pt-4 mt-auto border-t border-white/5 flex items-center justify-between">
                            <span class="text-xs text-gray-500 font-medium tracking-wider">PREMIUM EQUIPMENT</span>
                            <button
                                class="w-8 h-8 rounded-full bg-white/5 hover:bg-accent hover:text-primary flex items-center justify-center transition-colors text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Empty State -->
        <div *ngIf="filteredMachines.length === 0" class="text-center py-20 text-gray-500">
            <p>No machines found in this category.</p>
        </div>
    </section>

</div>
